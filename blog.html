---
layout: blog
title: Blog
permalink: /blog/
---
<div class="home">
	{% for post in site.posts %}
	  <article class="home__post">
	  	<header>
		    <h2>
		      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		    </h2>
		    <span class="home__post__meta">{{ post.date | date: "%b %-d, %Y" }} on {{post.categories | join: ' '}}</span> 
	    </header>
	    <section class="home__post__except">
	    	{{ post.content | strip_html | truncatewords:100}}
	    </section>
	    <div class="home__post__read">
	    	<a href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
		</div>
	  </article>
	{% endfor %}
	<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
