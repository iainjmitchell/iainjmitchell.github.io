---
layout: default
---

<div class="home">
  <section>
    <h1 class="page-heading">Recent blog posts</h1>
    <ul class="post-list">
      {% for post in site.posts limit:5 %}
        <li>
          <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>

          <span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </span>
        </li>
      {% endfor %}
    </ul>
  </section>

  

</div>
